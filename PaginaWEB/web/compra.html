<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css_carrito/bootstrap.min.css">
    <link rel="stylesheet" href="css_carrito/estilo.css">
    <script src="js_carrito/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css_carrito/sweetalert2.min.css">

    <title>Carrito Compras en JavaScript</title>
    
</head>

<body style="background-color:hsla(200,50%,80%,5.8);">
    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    
                    <a  class="navbar-brand" href="index_mesa.html">Restaurant Siglo XXI</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <br>

    <main>
        

        

        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Pedido</h2>
                    <form id="procesar-pago" >
                        <div class="form-group row">
                            <label for="mesa_id" class="col-12 col-md-2 col-form-label h2">Mesa :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="mesa_id"
                                    placeholder="Ingresa tu numero de mesa">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="usuario_id" class="col-12 col-md-2 col-form-label h2">Mesero :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="usuario_id"
                                    placeholder="Ingresa el codigo de tu mesero">
                                
                            </div>
                        </div>
                        
                        
                       
                      
                 <script type="text/javascript">
window.onload = function(){
    fecha = new Date();
    texto = document.getElementById("fechaing");
    texto.value = fecha.getFullYear()+"-"+(fecha.getMonth()+1)+"-"+fecha.getDate();
}
</script>
   
                   
                         
                        <div class="form-group row">
                            <label for="fecha" class="col-12 col-md-2 col-form-label h2">Fecha : </label>
                            <div class="col-12 col-md-10">
                               <input id="fechaing">
                                
                            </div>
                        </div>
                        
                        

                        <div id="carrito" class="table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr >
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                       
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">IVA :</th>
                                    <th scope="col">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL </th>
                                    <th scope="col">
                                    
                                      <p id="total"></p>
                                    </th>
                                
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="img/cargando.gif" width="220">
                        </div>
<script>
function enviar() {
   submit();
   return false
}
</script>
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button type="submit"  class="btn btn-success btn-block"  >Enviar pedido</button>
                                <!--<button type="submit" class="btn btn-block btn-primary agregar-carrito" name="boton" >Cambiar estado </button>-->
                            </div>
                        </div>
                    </form>
                    


                </div>


            </div>

        </div>
    </main>





    </div>

    <script src="js_carrito/jquery-3.4.1.min.js"></script>
    <script src="js_carrito/bootstrap.min.js"></script>
    <script src="js_carrito/sweetalert2.min.js"></script>
	<script src="js_carrito/menu_service.js"></script>
    <script src="js_carrito/carrito.js"></script>
    <script src="js_carrito/compra.js"></script>

</body>

</html>
