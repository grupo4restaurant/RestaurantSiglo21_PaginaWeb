<!DOCTYPE HTML>
<html>
<head>
<title>Cellar</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Search</button>
	<button id="btnAdd">New Wine</button>
</div>


<div class="leftArea">
<ul id="wineList"></ul>
</div>

<form id="wineForm">
	
<div class="mainArea">


<label>fecha:</label>
<input type="date" id="fecha" name="fecha" required>

<label>cantidad_persona:</label>
<input type="number" id="cantidad_persona" name="cantidad_persona"/>

<label>rut_cliente:</label>
<input type="text" id="rut_cliente" name="rut_cliente"/>

<label>e_mail_cliente:</label>
<input type="text" id="e_mail_cliente" name="e_mail_cliente"/>

<label>fono_cliente:</label>
<input type="number" id="fono_cliente" name="fono_cliente"/>

<label>nombre:</label>
<input type="text" id="nombre" name="nombre"/>


<label>hora_inicio:</label>
<input type="text" id="hora_inicio" name="hora_inicio"/>


<label>comentarios:</label>
<input type="text" id="comentarios" name="comentarios"/>


<button id="btnSave">Save</button>
<button id="btnDelete">Delete</button>

</div>

</div>

</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
